# Production Configuration
server.port=${PORT:8080}

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=${MONGODB_DATABASE:orderManagement}

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Firebase Configuration
firebase.config.path=${FIREBASE_CONFIG_PATH:firebase-service-account.json}

# Logging
logging.level.com.ordermanagement=INFO
logging.level.org.springframework.web=INFO

# Security
spring.security.require-ssl=false

# Application Configuration
app.upload.dir=${UPLOAD_DIR:/tmp/uploads}
